plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_w5"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_application_w5"
        // Bạn có thể cập nhật các giá trị sau cho phù hợp với nhu cầu ứng dụng của bạn.
        // Thông tin chi tiết, xem: https://flutter.dev/to/review-gradle-config.
        minSdk = 23 // Đã sửa đổi từ flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Thêm cấu hình ký của riêng bạn cho bản phát hành.
            // Ký bằng khóa debug hiện tại để `flutter run --release` hoạt động.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
